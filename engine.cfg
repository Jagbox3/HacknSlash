[application]

name="Hack n Slash"
main_scene="res://Scenes/LevelOne.tscn"
icon="res://icon.png"

[display]

stretch_mode="viewport"
stretch_aspect="keep"
width=1280
height=720

[image_loader]

filter=false
gen_mipmaps=false


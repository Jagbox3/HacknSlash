[application]

name="Hack n Slash"
main_scene="res://Scenes/LevelOne.tscn"
icon="res://icon.png"

[display]

stretch_mode="viewport"
stretch_aspect="keep"
width=1280
height=720

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), key(A)]
ui_right=[key(Right), key(D)]
ui_up=[key(Up), key(W)]
ui_down=[key(Down), key(S)]
fullscreen=[key(F11)]
exit=[key(QuoteLeft)]
healthdown=[key(R)]
health_potion=[key(F)]
first_ability=[key(Q)]

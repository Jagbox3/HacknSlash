ability_four=[key(4)]
ability_five=[key(5)]
spawn_zombie=[key(P)]
mana_potion=[key(G)]
mute=[key(M)]
fullscreen=[key(F11)]
exit=[key(QuoteLeft)]
healthdown=[key(R)]
health_potion=[key(F)]
